<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Account Deletion</h2>
        <p>If you want to delete your account, please fill out this form.</p>
        <form id="deleteForm">
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="reason">Reason for Deletion:</label>
            <textarea id="reason" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY");  // Replace with your EmailJS public key
        })();

        document.getElementById("deleteForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let userEmail = document.getElementById("email").value;
            let reason = document.getElementById("reason").value;

            // Send request email to admin
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                to_email: "lunastalaan@gmail.com",
                user_email: userEmail,
                reason: reason
            }).then(function(response) {
                console.log("Request sent:", response);
                document.getElementById("responseMessage").innerText = "Request sent successfully!";

                // Auto-respond to user
                emailjs.send("YOUR_SERVICE_ID", "YOUR_AUTO_RESPONSE_TEMPLATE_ID", {
                    user_email: userEmail
                });

            }).catch(function(error) {
                console.error("Error:", error);
                document.getElementById("responseMessage").innerText = "Failed to send request.";
            });

            // Clear form
            document.getElementById("deleteForm").reset();
        });
    </script>
</body>
</html>
