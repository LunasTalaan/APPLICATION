<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Account Deletion</h2>
        <p>If you want to delete your Lunas Talaan account, please fill out this form.</p>
        
        <form action="https://formsubmit.co/lunastalaan@gmail.com" method="POST">
            <!-- Hidden fields for subject & auto-response -->
            <input type="hidden" name="_subject" value="Account Deletion Request">
            <input type="hidden" name="_autoresponse" value="Hello! Your request for account deletion has been received. If you did not request this, contact us at lunastalaan@gmail.com">

            <label for="email">Your Email:</label>
            <input type="email" name="email" required>

            <label for="reason">Reason for Deletion:</label>
            <textarea name="reason" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
